<!DOCTYPE html>
<html>
<!-- <head> tag speaks to the browser to help it understand the properties to render. General information (metadata) about the document. First child of HTML element tag. This includes general links, links to stylesheets, <script> tags and links to scripts, and <title> tag. -->
<head>
  <!-- References Unicode. What character set your website is written in. Encodes all Unicode code points. -->
  <meta charset="utf-8">
  <!-- Allows web publisher to choose what version of Internet Explorer the browser should be rendered in. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- What you see in your browser tab when you go on your favorite website! -->
  <title>Tumblr</title>
  <!-- Links to stylesheet for styling. Disregard for now. -->
  <link rel="stylesheet" href="">
  <!-- <link rel="icon" type="image/png" href="media/JH.png"> -->
</head>
<body>

</body>
</html>
